es:
  notice:
    register:
      created_successfully: "El registro fue creado exitosamente"

  activerecord:
    models: 
      register: "Registro"
    attributes:
      register:
        date: "Fecha"
        description: "Detalle"
        folio: "Id"
        amount: "Cantidad"
        name: "Concepto"
  helpers:
    submit:
      register:
        create: 'Guardar'
